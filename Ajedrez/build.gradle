apply plugin: 'java'
apply plugin:'application'
mainClassName = 'app.Sketch'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    jcenter()
    mavenCentral()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

dependencies {
    compile group: 'org.processing', name: 'core', version: '3.3.6'
}
